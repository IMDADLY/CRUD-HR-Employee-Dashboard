<!DOCTYPE html>	
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>HR Dashboard</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">

</head>
<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">
    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><b>HR</b> Dashboard</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
              	<center>
	              	<h3 class="box-title">Update Employee</h3>
	            </center>
            </div>

            <form class="form-horizontal" method="POST" action="/updatephone">
            {% for row in data %}
              <div class="box-body">
                <h4 class="box-title">Personal Details</h4>
                <br></br>
                <div class="form-group row">
                  <label class="col-sm-1 control-label">Id</label>

                  <div class="col-sm-2">
                    <input name="id" value="{{ row[0] }}" type="number" class="form-control" disabled>
                  </div>

                  <label class="col-sm-1 control-label">Name</label>

                  <div class="col-sm-3">
                    <input name="name" value="{{ row[1] }}" type="text" class="form-control" placeholder="Full Name" autocomplete="off" required>
                  </div>
                
                  <label class="col-sm-1 control-label">Gender</label>
                  <div class="col-sm-2">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" value="M"
                       {% if row.2 == 'M' %}checked{% endif %}>
                      <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" value="F"
                       {% if row.2 == 'F' %}checked{% endif %}>
                      <label class="form-check-label">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" value="Other"
                      {% if row.2 == 'Other' %}checked{% endif %}>
                      <label class="form-check-label">Other</label>
                    </div>
                  </div>

                </div>
                
                <div class="form-group">
                  <label class="col-sm-1 control-label">Salary</label>

                  <div class="col-sm-3">
                    <input name="salary" value="{{ row[3] }}" type="number" class="form-control" placeholder="Salary" autocomplete="off" required>
                  </div>
                </div>
                <br></br>
                <div class="form-group">
                  <label class="col-sm-1 control-label">Address</label>

                  <div class="col-sm-4">
                    <textarea name="address" class="form-control" placeholder="Address" rows ="3" autocomplete="off">{{row.4}}</textarea>
                  </div>
                </div>
                <br></br>
                <h4 class = "box-title">Performance</h4>
                <br></br>
                <div class="form-group row">
                  <label for="performance_score" class="col-sm-1 control-label">Performance Score</label>
                  <div class="col-sm-4">
                    <input name="performance_score" type='range' value="{{ row[5] }}" class="form-range" min="0" max="10" step = "0.5" id="performance_score" autocomplete="off" required>
                  </div>

                  <label class="col-sm-1 control-label">Remarks</label>
                  <div class="col-sm-4">
                    <textarea name="remarks" class="form-control" placeholder="Remarks" rows="3" autocomplete="off">{{ row.6 }}</textarea>
                  </div>
                </div>

              </div>

              <div class="box-footer">
                <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="update" type="submit" class="btn btn-info pull-right" value="Update">
              </div>
             {% endfor %}
            </form>
          </div>
        </section>
      </div>
    </div>

    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
  </div>
  
  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>

</body>
</html>

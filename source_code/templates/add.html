<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>HR Dashboard</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">

</head>

<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">

    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><b>HR</b> Dashboard</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
            	<center>
            		<h3 class="box-title">Add Record</h3>
            	</center>
            </div>

            <form class="form-horizontal" method="POST" action="/addphone">
              <div class="box-body">
                <!--Add employee id element.--> 
                <h4 class="box-title">Personal Details</h4>
                <br></br>
                <div class="form-group row">
                  <!-- ID -->
                  <label class="col-sm-1 control-label">Id</label>
                  <div class="col-sm-2">
                    <input name="id" type="number" class="form-control" placeholder="Id" autocomplete="off" required>
                  </div>

                  <!-- Name -->
                  <label class="col-sm-1 control-label">Name</label>
                  <div class="col-sm-3">
                    <input name="name" type="text" class="form-control" placeholder="Full Name" autocomplete="off" required>
                  </div>

                  <!-- Gender -->
                  <label class="col-sm-1 control-label">Gender</label>
                  <div class="col-sm-2">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" value="M" required>
                      <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" value="F">
                      <label class="form-check-label">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" value="Other">
                      <label class="form-check-label">Other</label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-1 control-label">Salary</label>
                  <div class="col-sm-3">
                    <input name="salary" type="text" class="form-control" placeholder="Salary" autocomplete="off" required>
                  </div>
                </div>
                <br></br>
                <div class="form-group">
                  <label class="col-sm-1 control-label">Address</label>
                  <div class="col-sm-4">
                    <textarea name="address" class="form-control" placeholder="Address" rows="3" autocomplete="off" required></textarea>
                  </div>
                </div>
                <br></br>
                <h4 class="box-title">Performance</h4>
                <br></br>
                <div class="form-group row">
                  <label for="performance_score" class="col-sm-1 control-label">Performance Score</label>
                  <div class="col-sm-4">
                    <input name = 'performance_score' type="range" class="form-range" min="0" max="10" step="0.5" id="performance_score" required>
                  </div>
                  
                  <label class="col-sm-1 control-label">Remarks</label>
                  <div class="col-sm-4">
                    <textarea name="remarks" class="form-control" placeholder="Remarks" rows="3" autocomplete="off"></textarea>
                  </div>
                </div>

              <div class="box-footer">
                <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="save" type="submit" class="btn btn-info pull-right" value="Save">
              </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>


    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
  </div>
  

  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>

  <script>
    $(function () {
      $("#dataphone").DataTable();
      
    });
  </script>

</body>
</html>
